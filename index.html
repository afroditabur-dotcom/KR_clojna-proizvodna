<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажер: Производная сложной функции</title>
    <script defer src="https://unpkg.com/mathlive"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/algebrite@1.3.1/dist/algebrite.min.js"></script>
    <style>
        :root {
            --primary: #4a90e2; --danger: #e74c3c; --success: #2ecc71;
            --bg: #f4f7f9; --text-color: #333; --card-bg: white;
            --border-color: #ddd; --shadow: 0 15px 35px rgba(0,0,0,0.1); --radius: 20px;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        #app { background: var(--card-bg); padding: 30px; border-radius: var(--radius); box-shadow: var(--shadow); width: 100%; max-width: 550px; text-align: center; }
        .variant-selector-container { margin-bottom: 15px; }
        #variant-select { padding: 8px; border-radius: 8px; border: 1px solid var(--border-color); width: 100%; }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; }
        .badge { padding: 5px 12px; border-radius: 12px; background: var(--primary); color: white; font-size: 0.9rem; }
        .question-area { background: #f9f9f9; border-radius: 12px; padding: 20px; margin-bottom: 20px; border: 1px solid #eee; font-size: 1.5rem; }
        math-field { width: 100%; font-size: 1.4rem; border: 2px solid var(--border-color); border-radius: 10px; padding: 8px; margin-bottom: 10px; }
        .stats { display: flex; justify-content: space-between; color: #777; font-size: 0.85rem; margin-top: 10px; }
        .hint { font-size: 0.8rem; color: #999; margin-bottom: 10px; }
        #feedback { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 10px; color: white; font-weight: bold; z-index: 1000; display: none; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
<div id="feedback"></div>
<div id="app">
    <div class="variant-selector-container">
        <select id="variant-select"></select>
    </div>
    <div class="header">
        <div id="variant-info" class="badge">Вариант 1</div>
        <div id="task-info">Задача: 1/5</div>
    </div>
    <div class="question-area" id="question"></div>
    <div class="hint">Введите ответ и нажмите Enter на клавиатуре</div>
    <math-field id="answer-input" virtual-keyboard-mode="onfocus" placeholder="Ваш ответ..."></math-field>
    <div class="stats">
        <span id="score-display">Правильно: 0</span>
        <span id="attempts-display">Попыток: 0</span>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
